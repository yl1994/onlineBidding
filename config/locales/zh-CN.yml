# Files in the config/locales directory are used for internationalization
# and are automatically loaded by Rails. If you want to use locales other
# than English, add the necessary files in this directory.
#
# To use the locales, use `I18n.t`:
#
#     I18n.t 'hello'
#
# In views, this is aliased to just `t`:
#
#     <%= t('hello') %>
#
# To use a different locale, set it with `I18n.locale`:
#
#     I18n.locale = :es
#
# This would use the information in config/locales/es.yml.
#
# To learn more, please read the Rails Internationalization guide
# available at http://guides.rubyonrails.org/i18n.html.
zh-CN:
  date:
    formats:
      default: "%Y-%m-%d"
      short: "%b%d日"
      long: "%Y年%b%d日"
    day_names: [星期日, 星期一, 星期二, 星期三, 星期四, 星期五, 星期六]
    abbr_day_names: [日, 一, 二, 三, 四, 五, 六]
    month_names: [~, 一月, 二月, 三月, 四月, 五月, 六月, 七月, 八月, 九月, 十月, 十一月, 十二月]
    abbr_month_names: [~, 1月, 2月, 3月, 4月, 5月, 6月, 7月, 8月, 9月, 10月, 11月, 12月]
    order:
      - :year
      - :month
      - :day

  time:
    formats:
      default: "%Y年%b%d日 %A %H:%M:%S"
      short: "%b%d日 %H:%M"
      long: "%Y-%m-%d %H:%M"
      full: "%Y-%m-%d %H:%M:%S"
      date: "%Y-%m-%d"
      middle: "%m-%d %H:%M"
      deal_date: "%Y年%b%d日"
      deal_time: "%H点%M分"
    am: "上午"
    pm: "下午"

  datetime:
    distance_in_words:
      half_a_minute: "半分钟"
      less_than_x_seconds:
        one: "一秒"
        other: "%{count}秒"
      x_seconds:
        one: "一秒"
        other: "%{count}秒"
      less_than_x_minutes:
        one: "一分钟"
        other: "%{count}分钟"
      x_minutes:
        one: "一分钟"
        other: "%{count}分钟"
      about_x_hours:
        one: "一小时"
        other: "%{count}小时"
      x_days:
        one: "一天"
        other: "%{count}天"
      about_x_months:
        one: "一个月"
        other: "%{count}个月"
      x_months:
        one: "一个月"
        other: "%{count}个月"
      about_x_years:
        one: "一年"
        other: "%{count}年"
      over_x_years:
        one: "大于一年"
        other: "大于%{count}年"
      almost_x_years:
        one:   "接近一年"
        other: "接近%{count}年"
    prompts:
      year:   "年"
      month:  "月"
      day:    "日"
      hour:   "时"
      minute: "分"
      second: "秒"

  number:
    format:
      separator: "."
      delimiter: ","
      precision: 3
    currency:
      format:
        format: "%u%n"
        unit: "¥"
        separator: "."
        delimiter: ","
        precision: 2
    percentage:
      format:
        delimiter: ""
    precision:
      format:
        delimiter: ""
    human:
      format:
        delimiter: ""
        precision: 1
      storage_units:
        format: "%n %u"
        units:
          byte:
            one: "Byte"
            other: "Bytes"
          kb: "KB"
          mb: "MB"
          gb: "GB"
          tb: "TB"

  support:
    array:
      words_connector: ", "
      two_words_connector: " 和 "
      last_word_connector: ", 和 "
    select:
      prompt: "请选择"

  activerecord:
    errors:
      template: # ~ 2.3.5 backward compatible
        header:
          one: "有 1 个错误发生导致「%{model}」无法被保存。"
          other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
        body: "如下字段出现错误："
      messages:
        inclusion: "不包含于列表中"
        exclusion: "是保留关键字"
        invalid: "是无效的"
        confirmation: "输入密码不一致"
        accepted: "必须是可被接受的"
        empty: "不能留空"
        blank: "不能为空"
        too_long: "过长（最长为 %{count} 个字符）"
        too_short: "过短（最短为 %{count} 个字符）"
        wrong_length: "长度非法（必须为 %{count} 个字符）"
        taken: "已经被使用" # ,选择其他的名字吧
        not_a_number: "不是数字"
        not_an_integer: "必须是整数"
        greater_than: "必须大于 %{count}"
        greater_than_or_equal_to: "必须大于或等于 %{count}"
        equal_to: "必须等于 %{count}"
        less_than: "必须小于 %{count}"
        less_than_or_equal_to: "必须小于或等于 %{count}"
        odd: "必须为单数"
        even: "必须为双数"
        record_invalid: "校验失败: %{errors}"
    attributes:
      user:
        enums:
          gender:
            male: 男
            female: 女
      promocard:
        enums:
          category:
            eq_gt: 满
            per: 每
      coupon_rule:
        enums:
          category:
            eq_gt: 满
            per: 每

  activemodel:
    errors:
      template:
        header:
          one: "有 1 个错误发生导致「%{model}」无法被保存。"
          other: "有 %{count} 个错误发生导致「%{model}」无法被保存。"
        body: "如下字段出现错误："
      models:
        cart:
          attributes:
            total_price:
              less_than: "订单金额高于%{count}元，请直接与大客户服务专员联系，电话: %{service_tel}"

  views:
    pagination:
      first: 首页
      previous: 上一页
      next: 下一页
      last: 末页
      truncate: "..."

  captcha:
    label: 验证码
    message:
      default: 验证码错误,请再次输入
  simple_captcha:
    placeholder: "验证码"
    label: "请输入验证码"
    refresh_button_text: "刷新"
    message:
      default: "验证码错误"
      user: "验证码不一样"
  actioncontroller:
    emall:
      no_available: 该机构代码可以使用！
      no_unavailable: 该机构代码目前已经存在，不可以使用！
  common:
    messages:
      error_msg: 操作失败！
      success_msg: 操作成功！
      notice_msg: 温馨提示：
